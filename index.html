<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>漢アあ変換</title>
    </head>
    <body>
        <h1>漢アあ変換</h1>
        <textarea id="Input" rows="10" cols="50" placeholder="文字列を入力してください">くぁｗせｄｒｆｔｇｙふじこｌｐ</textarea>
        <br>
        <button tag>ぼたん</button>
        <br>
        <br>
        <button onclick="copyToClipboard()">コピー</button>
        <script>
            function copyToClipboard() {
                const input = document.getElementById("Input");
                navigator.clipboard.writeText(input.value)
            }
        </script>
        <br>
        本文
    </body>
</html>
